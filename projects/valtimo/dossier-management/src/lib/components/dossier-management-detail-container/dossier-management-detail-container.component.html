<div class="main-content">
  <div class="container-fluid">
    <div class="col-12 px-0 mb-5">
      <valtimo-widget>
        <ng-container *ngTemplateOutlet="title"></ng-container>
        <ng-container *ngTemplateOutlet="tabs"></ng-container>
      </valtimo-widget>
    </div>
  </div>
</div>

<ng-template #title>
  <ng-container *ngIf="documentDefinition$ | async as documentDefinition">
    <div class="bg-light dossier-header" *ngIf="documentDefinition.readOnly">
      <h3 class="dossier-title">
        <div class="pull-right">
          <span class="badge badge-pill badge-info increase-size">{{
            'dossierManagement.readonly' | translate
          }}</span>
        </div>
      </h3>
    </div>
  </ng-container>
</ng-template>

<ng-template #tabs>
  <cds-tabs class="dossier-management-tabs">
    <cds-tab
      [active]="currentTab === TabEnum.DOCUMENT"
      [heading]="'dossierManagement.tabs.document' | translate"
      (selected)="displayBodyComponent(TabEnum.DOCUMENT)"
    >
      <valtimo-dossier-management-document-definition></valtimo-dossier-management-document-definition>
    </cds-tab>
    <cds-tab
      class="no-padding"
      [active]="currentTab === TabEnum.CASE"
      [heading]="'dossierManagement.tabs.cases' | translate"
      (selected)="displayBodyComponent(TabEnum.CASE)"
    >
      <valtimo-dossier-management-detail></valtimo-dossier-management-detail>
    </cds-tab>
    <cds-tab
      class="no-padding"
      [active]="currentTab === TabEnum.SEARCH"
      [heading]="'dossierManagement.tabs.searchFields' | translate"
      (selected)="displayBodyComponent(TabEnum.SEARCH)"
    >
      <valtimo-dossier-management-search-fields></valtimo-dossier-management-search-fields>
    </cds-tab>
    <cds-tab
      class="no-padding"
      [active]="currentTab === TabEnum.LIST"
      [heading]="'dossierManagement.tabs.listColumns' | translate"
      (selected)="displayBodyComponent(TabEnum.LIST)"
    >
      <valtimo-dossier-management-list-columns></valtimo-dossier-management-list-columns>
    </cds-tab>
    <cds-tab
      class="no-padding"
      [active]="currentTab === TabEnum.TABS"
      [heading]="'dossierManagement.tabs.tabManagement' | translate"
      (selected)="displayBodyComponent(TabEnum.TABS)"
    >
      <valtimo-dossier-management-tabs
        [documentDefinitionName]="documentDefinitionName$ | async"
      ></valtimo-dossier-management-tabs>
    </cds-tab>
  </cds-tabs>
</ng-template>

<ng-container renderInPageHeader [fullWidth]="true">
  <ng-template>
    <valtimo-dossier-management-detail-container-actions
      [documentDefinitionTitle]="documentDefinitionTitle$ | async"
      [documentDefinitionName]="documentDefinitionName$ | async"
    ></valtimo-dossier-management-detail-container-actions>
  </ng-template>
</ng-container>
